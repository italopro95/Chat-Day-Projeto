<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/img/fav.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script_menu.js" defer></script>
    <script src="assets/js/configWs.js" defer></script>
    <meta name="robots" content="index">
    <meta property="og:url" content="https://chatday.online/chat.html">
    <meta property="og:url" content="https://chatday.online/assets/img/logo.png">
    <link rel="stylesheet" type="text/css" href="assets/css/chat_page.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <meta property="og:title" content="Bate-papo Chat Day">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta property="og:url" content="https://chatday.online/assets/img/logo.png">
    <meta name="description" content="Chat-day é um site de bate-papo online. Entre e conheça novas pessoas, converse sobre tudo que você quiser, com quem você quiser :)">
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <title>Bate-papo Chat Day</title>
</head>
<body style="font-family: 'Rubik', sans-serif;">
    <div id="loadChat">
        <img src="assets/img/load.gif" alt="load" srcset="">
        <h1>Chat Day Online</h1>
        <h2>Carregando...</h2>
    </div>
    
    <audio src="assets/audio/notify.mp3" id="audio"></audio>
    <div id="grid">
        <div class="header">
            <p class="title"><strong>Chat Day</strong><ion-icon name="chatbubbles"></ion-icon></p>
            <a href="/apelido.html" class="button-edit"><ion-icon name="create-outline"></ion-icon><p></ion-icon>Editar nome</p></a>
        </div>
        <div class="chat">
            <div class="mensagens" id="divMsg">   
            </div>
            <div class="input-msg">
                <input placeholder="Escreva sua mensagem"  onkeydown="sendMsgEnter(event)" type="text" id="msg">
                <ion-icon onclick="sendMsg()" class="button-send"name="send-outline"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
